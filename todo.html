<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExecTrack To Do</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-white shadow-md px-4 py-3 flex items-center justify-between">
    <div class="flex items-center">
      <span class="font-bold text-xl text-blue-600">ExecTrack</span>
    </div>
    <button class="md:hidden block text-gray-700 focus:outline-none" id="menu-toggle">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
    </button>
    <div class="hidden md:flex space-x-6" id="navbar-links">
      <a href="index.html" class="text-gray-700 hover:text-blue-600 font-medium">Dashboard</a>
      <a href="planner.html" class="text-gray-700 hover:text-blue-600 font-medium">Planner</a>
      <a href="todo.html" class="text-gray-700 hover:text-blue-600 font-medium">To Do</a>
    </div>
  </nav>
  <!-- Mobile Nav Links -->
  <div class="md:hidden" id="mobile-menu" style="display:none;">
    <a href="index.html" class="block px-4 py-2 text-gray-700 hover:bg-blue-50">Dashboard</a>
    <a href="planner.html" class="block px-4 py-2 text-gray-700 hover:bg-blue-50">Planner</a>
    <a href="todo.html" class="block px-4 py-2 text-gray-700 hover:bg-blue-50">To Do</a>
  </div>
  <!-- Main Content -->
  <main class="flex-1 p-4 w-full max-w-lg mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">This Week's To Do</h1>
    <div id="todo-list" class="space-y-3"></div>
  </main>
  <script type="module">
    import { loadProjects, updateTaskStatus } from './storage.js';
    // Mobile menu toggle
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    menuToggle.addEventListener('click', () => {
      if (mobileMenu.style.display === 'none' || mobileMenu.style.display === '') {
        mobileMenu.style.display = 'block';
      } else {
        mobileMenu.style.display = 'none';
      }
    });
    // Load projects from storage
    const projects = loadProjects();
    // Get current date
    const today = new Date();
    // Helper: is date in week range
    function isInWeek(week, date) {
      return date >= new Date(week.start) && date <= new Date(week.end);
    }
    // Gather all tasks for the current week
    let currentWeekTasks = [];
    projects.forEach(project => {
      project.weeks.forEach(week => {
        if (isInWeek(week, today)) {
          week.tasks.forEach(task => {
            currentWeekTasks.push({
              ...task,
              weekLabel: week.weekLabel,
              project: project.title,
              projectId: project.projectId,
              weekLabelRef: week.weekLabel
            });
          });
        }
      });
    });
    // Render checklist
    const statusColor = {
      'Complete': 'bg-green-100 text-green-700',
      'In Progress': 'bg-yellow-100 text-yellow-700',
      'Delayed': 'bg-red-100 text-red-700'
    };
    const todoList = document.getElementById('todo-list');
    function renderList() {
      todoList.innerHTML = currentWeekTasks.length ? currentWeekTasks.map((task, idx) => `
        <div class="flex items-center justify-between bg-white rounded shadow p-3">
          <div>
            <div class="font-medium text-gray-800">${task.title}</div>
            <div class="text-xs text-gray-500">${task.weekLabel} • ${task.project}</div>
          </div>
          <button class="ml-2 px-2 py-1 rounded text-xs font-semibold ${statusColor[task.status]}" data-idx="${idx}">${task.status === 'Complete' ? '✔️' : '⏳'} ${task.status}</button>
        </div>
      `).join('') : '<div class="text-gray-500 text-center">No tasks for this week.</div>';
      // Add event listeners for status toggle
      document.querySelectorAll('[data-idx]').forEach(btn => {
        btn.onclick = function() {
          const idx = btn.getAttribute('data-idx');
          const task = currentWeekTasks[idx];
          const newStatus = task.status === 'Complete' ? 'In Progress' : 'Complete';
          updateTaskStatus(task.projectId, task.weekLabelRef, task.title, newStatus);
          // Update local array and re-render
          currentWeekTasks[idx].status = newStatus;
          renderList();
        };
      });
    }
    renderList();
  </script>
</body>
</html>
