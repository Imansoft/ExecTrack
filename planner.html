<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExecTrack Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-white shadow-md px-4 py-3 flex items-center justify-between">
    <div class="flex items-center">
      <span class="font-bold text-xl text-blue-600">ExecTrack</span>
    </div>
    <button class="md:hidden block text-gray-700 focus:outline-none" id="menu-toggle">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
    </button>
    <div class="hidden md:flex space-x-6" id="navbar-links">
      <a href="index.html" class="text-gray-700 hover:text-blue-600 font-medium">Dashboard</a>
      <a href="planner.html" class="text-gray-700 hover:text-blue-600 font-medium">Planner</a>
      <a href="todo.html" class="text-gray-700 hover:text-blue-600 font-medium">To Do</a>
    </div>
  </nav>
  <!-- Mobile Nav Links -->
  <div class="md:hidden" id="mobile-menu" style="display:none;">
    <a href="index.html" class="block px-4 py-2 text-gray-700 hover:bg-blue-50">Dashboard</a>
    <a href="planner.html" class="block px-4 py-2 text-gray-700 hover:bg-blue-50">Planner</a>
    <a href="todo.html" class="block px-4 py-2 text-gray-700 hover:bg-blue-50">To Do</a>
  </div>
  <!-- Main Content -->
  <main class="flex-1 p-4 w-full max-w-lg mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">Initiative/Project Planner</h1>
    <form id="project-form" class="bg-white rounded shadow p-4 space-y-4 mb-8">
      <div>
        <label class="block text-gray-700 font-medium mb-1">Project Title</label>
        <input type="text" id="title" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200">
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Description</label>
        <textarea id="description" rows="2" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200"></textarea>
      </div>
      <div class="flex space-x-2">
        <div class="flex-1">
          <label class="block text-gray-700 font-medium mb-1">Start Date</label>
          <input type="date" id="start" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200">
        </div>
        <div class="flex-1">
          <label class="block text-gray-700 font-medium mb-1">End Date</label>
          <input type="date" id="end" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200">
        </div>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700">Create Project</button>
    </form>
    <div id="weeks-container"></div>
    <!-- Modal -->
    <div id="task-modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
      <div class="bg-white rounded-lg shadow-lg w-full max-w-sm p-6 relative">
        <button id="close-modal" class="absolute top-2 right-2 text-gray-400 hover:text-gray-700">&times;</button>
        <h3 class="text-lg font-semibold mb-4">Add Task</h3>
        <form id="task-form" class="space-y-4">
          <div>
            <label class="block text-gray-700 font-medium mb-1">Task Title</label>
            <input type="text" id="task-title" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200">
          </div>
          <div>
            <label class="block text-gray-700 font-medium mb-1">Status</label>
            <select id="task-status" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200">
              <option value="In Progress">In Progress</option>
              <option value="Complete">Complete</option>
              <option value="Delayed">Delayed</option>
            </select>
          </div>
          <div>
            <label class="block text-gray-700 font-medium mb-1">Due Date</label>
            <input type="date" id="task-due" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200">
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700">Add Task</button>
        </form>
      </div>
    </div>
  </main>
  <script type="module">
    import { loadProjects, addProject, updateProject, saveProjects } from './storage.js';
    // Mobile menu toggle
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    menuToggle.addEventListener('click', () => {
      if (mobileMenu.style.display === 'none' || mobileMenu.style.display === '') {
        mobileMenu.style.display = 'block';
      } else {
        mobileMenu.style.display = 'none';
      }
    });
    // Modal logic
    const modal = document.getElementById('task-modal');
    const closeModal = document.getElementById('close-modal');
    closeModal.addEventListener('click', () => { modal.classList.add('hidden'); });
    window.addEventListener('click', (e) => { if (e.target === modal) modal.classList.add('hidden'); });

    let projects = loadProjects();
    let currentProjectId = null;
    let weeksData = [];
    let projectTitle = '';
    let projectDescription = '';
    let projectStart = null;
    let projectEnd = null;

    // Helper to generate a unique projectId
    function generateId() {
      return 'proj_' + Math.random().toString(36).substr(2, 9);
    }

    // Week generator logic (with tasks)
    function getWeeks(start, end) {
      const weeks = [];
      let current = new Date(start);
      let weekNum = 1;
      while (current <= end) {
        const weekStart = new Date(current);
        const weekEnd = new Date(current);
        weekEnd.setDate(weekEnd.getDate() + 6);
        if (weekEnd > end) weekEnd.setTime(end.getTime());
        weeks.push({
          weekLabel: `Week ${weekNum}`,
          start: weekStart,
          end: weekEnd,
          tasks: []
        });
        current.setDate(current.getDate() + 7);
        weekNum++;
      }
      return weeks;
    }

    // Render all projects
    function renderAllProjects() {
      const weeksContainer = document.getElementById('weeks-container');
      if (!projects.length) {
        weeksContainer.innerHTML = '<div class="text-gray-500 text-center">No projects yet. Create one above.</div>';
        return;
      }
      weeksContainer.innerHTML = projects.map(project => `
        <div class="bg-white rounded shadow p-4 mb-4">
          <div class="flex items-center justify-between mb-2">
            <div>
              <h2 class="text-lg font-semibold text-blue-700">${project.title}</h2>
              <p class="text-gray-600">${project.description}</p>
            </div>
            <div class="flex items-center gap-2">
              <button class="ml-2 px-3 py-2 bg-blue-600 text-white rounded font-semibold hover:bg-blue-700" data-proj="${project.projectId}">Add Task</button>
              <button class="px-3 py-2 bg-red-500 text-white rounded font-semibold hover:bg-red-700" data-delete="${project.projectId}">Delete</button>
            </div>
          </div>
          <ul class="space-y-4">
            ${project.weeks.map((w, idx) => `
              <li class="border-l-4 border-blue-400 pl-3 py-1">
                <div class="flex items-center justify-between mb-1">
                  <span class="font-medium">${w.weekLabel}</span>
                  <span class="text-gray-500 text-xs">(${new Date(w.start).toLocaleDateString(undefined, { month: 'short', day: 'numeric' })} – ${new Date(w.end).toLocaleDateString(undefined, { month: 'short', day: 'numeric' })})</span>
                </div>
                <ul class="space-y-2" id="tasks-week-${project.projectId}-${idx}">
                  ${w.tasks.map(task => renderTask(task)).join('')}
                </ul>
              </li>
            `).join('')}
          </ul>
        </div>
      `).join('');
      // Add event listeners for Add Task buttons
      document.querySelectorAll('[data-proj]').forEach(btn => {
        btn.onclick = function() {
          currentProjectId = btn.getAttribute('data-proj');
          modal.classList.remove('hidden');
          document.getElementById('task-form').reset();
        };
      });
      // Add event listeners for Delete buttons
      document.querySelectorAll('[data-delete]').forEach(btn => {
        btn.onclick = function() {
          const projId = btn.getAttribute('data-delete');
          if (confirm('Are you sure you want to delete this project?')) {
            projects = projects.filter(p => p.projectId !== projId);
            saveProjects(projects);
            renderAllProjects();
          }
        };
      });
    }

    // Render a single task
    function renderTask(task) {
      const statusTag = {
        'Complete': 'bg-green-100 text-green-700',
        'In Progress': 'bg-yellow-100 text-yellow-700',
        'Delayed': 'bg-red-100 text-red-700'
      };
      const statusIcon = {
        'Complete': '✔️',
        'In Progress': '⏳',
        'Delayed': '⚠️'
      };
      return `
        <li class="flex items-center justify-between bg-gray-50 rounded px-3 py-2">
          <div>
            <span class="font-medium text-gray-800">${task.title}</span>
            <span class="ml-2 px-2 py-0.5 rounded text-xs font-semibold ${statusTag[task.status]}">${statusIcon[task.status]} ${task.status}</span>
            <span class="block text-xs text-gray-500">Due: ${task.dueDate}</span>
          </div>
        </li>
      `;
    }

    // Find week index for a given due date
    function findWeekIdx(weeks, dueDate) {
      const due = new Date(dueDate);
      for (let i = 0; i < weeks.length; i++) {
        if (due >= new Date(weeks[i].start) && due <= new Date(weeks[i].end)) {
          return i;
        }
      }
      return -1;
    }

    // Handle project form submit
    document.getElementById('project-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const start = document.getElementById('start').value;
      const end = document.getElementById('end').value;
      if (!start || !end || new Date(start) > new Date(end)) {
        alert('Please enter valid start and end dates.');
        return;
      }
      const weeks = getWeeks(new Date(start), new Date(end)).map(w => ({
        ...w,
        start: w.start.toISOString(),
        end: w.end.toISOString(),
        tasks: []
      }));
      const project = {
        projectId: generateId(),
        title,
        description,
        startDate: start,
        endDate: end,
        weeks
      };
      addProject(project);
      projects = loadProjects();
      renderAllProjects();
      this.reset();
    });

    // Handle task form submit
    document.getElementById('task-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const task = {
        title: document.getElementById('task-title').value,
        status: document.getElementById('task-status').value,
        dueDate: document.getElementById('task-due').value
      };
      // Find project and week
      const project = projects.find(p => p.projectId === currentProjectId);
      if (!project) return;
      const weekIdx = findWeekIdx(project.weeks, task.dueDate);
      if (weekIdx !== -1) {
        project.weeks[weekIdx].tasks.push(task);
        updateProject(project);
        projects = loadProjects();
        renderAllProjects();
      } else {
        alert('Due date is outside the project range.');
      }
      modal.classList.add('hidden');
    });

    // Initial render
    renderAllProjects();
  </script>
</body>
</html>
